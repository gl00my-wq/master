<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∏ìÂ±ûÂà∏ÁÆ°ÁêÜÁ≥ªÁªü v2.1</title>
    <style>
        :root {
            --primary-color: #ffb7c5;
            --secondary-color: #ff7e5f;
            --bg-color: #fdf6f7;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* ÁôªÂΩïÈ°µÈù¢ */
        #login-page {
            margin-top: 80px;
            background: white;
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(255,183,197,0.3);
            text-align: center;
            width: 85%;
            max-width: 320px;
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #eee;
            border-radius: 12px;
            box-sizing: border-box;
            outline: none;
        }

        /* ‰∏ªÈ°µÈù¢ */
        #main-page {
            display: none;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .coupon-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .coupon-card {
            background: white;
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
        }

        .coupon-card img {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 10px;
            border: 2px solid #f0f0f0;
        }

        .count {
            font-size: 28px;
            font-weight: bold;
            color: var(--secondary-color);
            margin: 5px 0;
        }

        button {
            background: var(--primary-color);
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 5px;
        }

        button:active { opacity: 0.8; transform: scale(0.95); }

        .hidden { display: none !important; }

        /* ÂºπÁ™óÊ†∑Âºè */
        #custom-alert {
            display: none;
            position: fixed;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            z-index: 1000;
            width: 75%;
            max-width: 280px;
            text-align: center;
            border-top: 6px solid var(--primary-color);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        @media (max-width: 400px) {
            .coupon-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div id="login-page">
        <h2 style="color: #ff7e5f;">üíë Â•ëÁ∫¶Á≥ªÁªü</h2>
        <input type="text" id="username" class="login-input" placeholder="Ë¥¶Âè∑ (master / dog)">
        <input type="password" id="password" class="login-input" placeholder="ÂØÜÁ†Å">
        <button onclick="login()" style="background: linear-gradient(to right, #ff9a9e, #fecfef); margin-top: 20px;">ÂºÄÂêØÁ≥ªÁªü</button>
    </div>

    <div id="main-page">
        <header>
            <div>
                <span id="role-tag" style="font-size: 10px; background: #ffebee; color: #ff7e5f; padding: 2px 8px; border-radius: 10px; font-weight: bold;"></span>
                <div id="welcome-name" style="font-weight: bold; font-size: 18px; margin-top: 5px;"></div>
            </div>
            <button onclick="location.reload()" style="width: auto; background: #eee; color: #666; font-size: 12px; padding: 5px 12px;">Ê≥®ÈîÄÈÄÄÂá∫</button>
        </header>

        <div class="coupon-grid" id="coupon-container">
            </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div id="custom-alert">
        <h3 id="alert-title" style="margin-top: 0; color: #ff7e5f;">ÊèêÁ§∫</h3>
        <p id="alert-msg" style="color: #444; line-height: 1.5;"></p>
        <p id="alert-time" style="font-size: 11px; color: #aaa; margin: 15px 0;"></p>
        <button onclick="closeAlert()" style="background: #ffb7c5;">Á°ÆÂÆö</button>
    </div>

    <script>
        // ÈÖçÁΩÆÔºöÂõæÁâá‰∏éÂêçÁß∞ÂØπÂ∫îÂÖ≥Á≥ª
        const config = [
            { id: 'obey', name: 'Âê¨ËØùÂç∑', img: 'https://cdn-icons-png.flaticon.com/512/3047/3047928.png' }, // ÂõæÊ†á‰∏çÂèò
            { id: 'tea', name: 'Â•∂Ëå∂Âç∑', img: 'img/drink.jpg' }, 
            { id: 'food', name: 'ÁæéÈ£üÂç∑', img: 'img/eat.jpg' }, 
            { id: 'massage', name: 'ÊåâÊë©Âç∑', img: 'img/rest.jpg' }
        ];

        // ÂàùÂßãÂåñÊú¨Âú∞Â≠òÂÇ®Êï∞ÊçÆ
        let data = JSON.parse(localStorage.getItem('couponSystemData_v2')) || {
            obey: 0, tea: 0, massage: 0, food: 0, lastUpdateDate: ""
        };

        let currentUser = "";

        // ÁôªÂΩïÈÄªËæë
        function login() {
            const u = document.getElementById('username').value.trim().toLowerCase();
            const p = document.getElementById('password').value;

            if (u === 'master' && p === 'master123') {
                enterSystem('master');
            } else if (u === 'dog' && p === 'hjwdog') {
                enterSystem('dog');
            } else {
                showPopup("ÁôªÂΩïÂ§±Ë¥•", "Ë¥¶Âè∑ÊàñÂØÜÁ†Å‰∏çÊ≠£Á°ÆÔºÅ", false);
            }
        }

        function enterSystem(role) {
            currentUser = role;
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('main-page').style.display = 'block';
            document.getElementById('welcome-name').innerText = role === 'master' ? '‰∫≤Áà±ÁöÑ‰∏ª‰∫∫ üëë' : '‰πñ‰πñÂ∞èÁãó üê∂';
            document.getElementById('role-tag').innerText = role.toUpperCase();
            
            checkMondayUpdate();
            render();
        }

        // Âë®‰∏ÄËá™Âä®Êõ¥Êñ∞ÈÄªËæë
        function checkMondayUpdate() {
            const now = new Date();
            const todayStr = now.getFullYear() + '-' + (now.getMonth() + 1) + '-' + now.getDate();
            // getDay() ‰∏∫ 1 ‰ª£Ë°®Âë®‰∏Ä
            if (now.getDay() === 1 && data.lastUpdateDate !== todayStr) {
                data.tea += 1;
                data.lastUpdateDate = todayStr;
                save();
                showPopup("ÊØèÂë®Á¶èÂà©", "Âë®‰∏ÄÂï¶ÔºÅÂ•∂Ëå∂Âç∑Â∑≤Ëá™Âä®+1 ü•§", true);
            }
        }

        function changeCount(id, delta) {
            const item = config.find(c => c.id === id);
            
            // Dog ‰ΩøÁî®ÊùÉÈôêÊ†°È™å
            if (currentUser === 'dog' && delta < 0) {
                if (data[id] <= 1) {
                    showPopup("‰ΩôÈ¢ù‰∏çË∂≥", `„Äê${item.name}„Äë‰ΩôÈ¢ùÂøÖÈ°ªÂ§ß‰∫é1ÊâçËÉΩ‰ΩøÁî®ÔºÅ`, false);
                    return;
                }
                showPopup("ÊàêÂäü‰ΩøÁî®", `‰Ω†‰ΩøÁî®‰∫Ü‰∏ÄÂº†„Äê${item.name}„Äë‚ú®`, true);
            }

            data[id] += delta;
            save();
            render();
        }

        // ÂºπÁ™óÊéßÂà∂
        function showPopup(title, msg, showTime) {
            document.getElementById('alert-title').innerText = title;
            document.getElementById('alert-msg').innerText = msg;
            document.getElementById('alert-time').innerText = showTime ? "Êìç‰ΩúÊó∂Èó¥Ôºö" + new Date().toLocaleString() : "";
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('custom-alert').style.display = 'block';
        }

        function closeAlert() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('custom-alert').style.display = 'none';
        }

        function save() {
            localStorage.setItem('couponSystemData_v2', JSON.stringify(data));
        }

        function render() {
            const container = document.getElementById('coupon-container');
            container.innerHTML = "";
            
            config.forEach(item => {
                const card = document.createElement('div');
                card.className = 'coupon-card';
                card.innerHTML = `
                    <img src="${item.img}" onerror="this.src='https://via.placeholder.com/90?text=Error'">
                    <div style="font-size:13px; color:#888; margin-bottom:5px;">${item.name}</div>
                    <div class="count">${data[item.id]}</div>
                    <div>
                        <button class="${currentUser === 'master' ? '' : 'hidden'}" 
                                onclick="changeCount('${item.id}', 1)" style="background:#b8e994; color:#386641">È¢ÅÂèë +1</button>
                        <button class="${currentUser === 'dog' ? '' : 'hidden'}" 
                                onclick="changeCount('${item.id}', -1)" style="background:#ff7e5f">Á´ãÂç≥‰ΩøÁî®</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
